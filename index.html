<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scott Testing</title>
  

  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  

  
</head>
<body ng-app="numfmt-error-module">
  <table>
  <tr ng-repeat="x in ['0', '1']">
    <td>
      <input type="number" string-to-number ng-model="x" /> {{ x }} : {{ typeOf(x) }}
    </td>
  </tr>
</table>
</body>
</html>
